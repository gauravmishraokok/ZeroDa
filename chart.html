<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenditure Analytics</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js" defer></script>
</head>

<body>
  <h1 style="font: weight 900px;">Expenditure Analytics Dashboard</h1>
  <div class="container">
    <h3>Overall Expenditure Trends</h3>
    <canvas id="expenditureChart" width="400" height="200"></canvas>

    <h3>Breakdown by Categories</h3>
    <canvas id="categoryChart" width="400" height="200"></canvas>
    
    <button onclick="goBack()" class="btn">Return to Dashboard</button>
  </div>

  <script>
    function goBack() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 500); // Match the duration of the CSS transition
    }
  </script>
  
</body>
</html>
